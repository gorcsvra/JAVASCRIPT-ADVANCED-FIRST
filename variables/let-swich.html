<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let-scope</title>
</head>

<body>
    <script>
        'use strict';

        let value = 1;
        let result;

        switch (value) {
            case 0:
                result = 'Nulla';
                break;
            case 1:
                result = 'Egy';
                break;
            default:
                result = 'Null';
        }
        console.log(result);
    </script>
</body>

</html>
